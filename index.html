<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lærerens Algebra-Vekt</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdfdfd;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 20px;
            user-select: none; /* Hindrer tekstmarkering ved rask klikking */
        }

        /* Toppmeny for innstillinger */
        .settings-bar {
            background-color: #eee;
            padding: 10px;
            border-radius: 8px;
            display: inline-flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        input[type="number"] {
            padding: 5px;
            width: 60px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        /* Hovedområde */
        .main-stage {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Ligningsvisning */
        .equation-display {
            font-size: 40px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            background: #fff;
            border: 2px solid #333;
            padding: 15px 30px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 30px;
            min-width: 300px;
            box-shadow: 3px 3px 0px rgba(0,0,0,0.1);
        }

        /* Vekt-systemet */
        .scale-wrapper {
            height: 300px;
            position: relative;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .stand {
            width: 20px;
            height: 140px;
            background-color: #2c3e50;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
        }

        .balance-beam {
            width: 700px;
            height: 12px;
            background-color: #34495e;
            position: relative;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* "Sprette"-effekt */
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 135px; /* Løft bjelken opp fra bunnen */
        }

        /* Skåler */
        .pan-container {
            width: 250px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .string {
            width: 2px;
            height: 80px;
            background-color: #7f8c8d;
        }
        
        /* Strenger formet som en trekant ned mot skålen */
        .string-left, .string-right {
            position: absolute;
            top: 0;
            height: 80px;
            width: 2px;
            background-color: #95a5a6;
        }
        .string-left { left: 20px; transform: rotate(15deg); transform-origin: top; }
        .string-right { right: 20px; transform: rotate(-15deg); transform-origin: top; }

        .pan {
            width: 220px;
            height: 100px; /* Høyde på selve skålen */
            border-bottom: 6px solid #2c3e50;
            border-left: 3px solid #2c3e50;
            border-right: 3px solid #2c3e50;
            background-color: rgba(52, 152, 219, 0.1);
            border-radius: 0 0 20px 20px;
            display: flex;
            flex-wrap: wrap-reverse;
            align-content: flex-start;
            justify-content: center;
            gap: 5px;
            padding: 5px;
            transform-origin: top center;
            margin-top: 75px; /* Avstand fra bjelke */
        }

        /* Objekter */
        .box-x {
            width: 45px;
            height: 45px;
            background-color: #2980b9;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            border-radius: 4px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
            border: 1px solid #1a5276;
            cursor: pointer;
        }
        
        .box-x:hover { opacity: 0.8; }

        .circle-1 {
            width: 35px;
            height: 35px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
            border: 1px solid #c0392b;
            cursor: pointer;
        }

        .circle-1:hover { opacity: 0.8; }

        /* Kontrollpanel */
        .controls-area {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 10px;
        }

        .control-panel {
            flex: 1;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
        }
        
        .control-panel h3 { margin-top: 0; color: #555; }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.1s;
        }

        .btn-add { background-color: #27ae60; color: white; }
        .btn-add:hover { background-color: #219150; }
        
        .btn-sub { background-color: #c0392b; color: white; }
        .btn-sub:hover { background-color: #a93226; }

        .btn-reset {
            background-color: #7f8c8d;
            color: white;
            padding: 10px 30px;
            margin-top: 20px;
        }
        .btn-reset:hover { background-color: #2c3e50; }

        .instruction {
            color: #7f8c8d;
            font-style: italic;
            margin-top: 5px;
        }

    </style>
</head>
<body>

    <div class="settings-bar">
        <label>Lærer-innstilling (Hemmelig verdi av X): </label>
        <input type="number" id="xValueInput" value="4" min="1" onchange="updateSetting()">
        <span style="font-size: 0.9em; color: #666;">(Endre denne for å gjøre oppgaven mulig/umulig)</span>
    </div>

    <div class="main-stage">
        <!-- Ligningen -->
        <div class="equation-display" id="eqText">0 = 0</div>

        <!-- Visuell Vekt -->
        <div class="scale-wrapper">
            <div class="stand"></div>
            <div class="balance-beam" id="beam">
                
                <!-- Venstre side -->
                <div class="pan-container">
                    <div class="string-left"></div>
                    <div class="string-right"></div>
                    <div class="pan" id="leftPan" onclick="removeLast('left')"></div>
                </div>

                <!-- Høyre side -->
                <div class="pan-container">
                    <div class="string-left"></div>
                    <div class="string-right"></div>
                    <div class="pan" id="rightPan" onclick="removeLast('right')"></div>
                </div>

            </div>
        </div>

        <!-- Kontroller -->
        <div class="controls-area">
            <!-- Venstre kontroller -->
            <div class="control-panel">
                <h3>Venstre Side</h3>
                <div class="btn-group">
                    <button class="btn-add" onclick="modify('left', 'x', 1)">+ x</button>
                    <button class="btn-sub" onclick="modify('left', 'x', -1)">- x</button>
                </div>
                <div class="btn-group">
                    <button class="btn-add" onclick="modify('left', 'unit', 1)">+ 1</button>
                    <button class="btn-sub" onclick="modify('left', 'unit', -1)">- 1</button>
                </div>
            </div>

            <!-- Høyre kontroller -->
            <div class="control-panel">
                <h3>Høyre Side</h3>
                <div class="btn-group">
                    <button class="btn-add" onclick="modify('right', 'x', 1)">+ x</button>
                    <button class="btn-sub" onclick="modify('right', 'x', -1)">- x</button>
                </div>
                <div class="btn-group">
                    <button class="btn-add" onclick="modify('right', 'unit', 1)">+ 1</button>
                    <button class="btn-sub" onclick="modify('right', 'unit', -1)">- 1</button>
                </div>
            </div>
        </div>

        <button class="btn-reset" onclick="resetAll()">Tøm Vektskålene</button>
        <p class="instruction">Tips: Klikk direkte på brikkene i skålen for å fjerne dem raskt.</p>
    </div>

    <script>
        // Tilstand
        let state = {
            left: { x: 0, unit: 0 },
            right: { x: 0, unit: 0 },
            xValue: 4
        };

        function updateSetting() {
            const val = parseInt(document.getElementById('xValueInput').value);
            if(val > 0) {
                state.xValue = val;
                render();
            }
        }

        function modify(side, type, amount) {
            // Sjekk at vi ikke går under 0
            if (amount < 0 && state[side][type] <= 0) return;
            
            state[side][type] += amount;
            render();
        }

        // Funksjon for å fjerne ting ved å klikke på skåla (fjerner enheter først, så x)
        function removeLast(side) {
            if (state[side].unit > 0) {
                state[side].unit--;
            } else if (state[side].x > 0) {
                state[side].x--;
            }
            render();
        }

        function resetAll() {
            state.left.x = 0;
            state.left.unit = 0;
            state.right.x = 0;
            state.right.unit = 0;
            render();
        }

        function render() {
            // 1. Tegn innhold i skålene
            drawPan('leftPan', state.left);
            drawPan('rightPan', state.right);

            // 2. Oppdater ligningstekst
            const leftText = formatSide(state.left);
            const rightText = formatSide(state.right);
            document.getElementById('eqText').innerText = `${leftText} = ${rightText}`;

            // 3. Beregn vinkel på bjelken
            const weightLeft = (state.left.x * state.xValue) + state.left.unit;
            const weightRight = (state.right.x * state.xValue) + state.right.unit;
            
            const beam = document.getElementById('beam');
            
            if (weightLeft === weightRight) {
                beam.style.transform = "rotate(0deg)";
                document.getElementById('eqText').style.borderColor = "#27ae60"; // Grønn kant ved balanse
                document.getElementById('eqText').style.color = "#000";
            } else if (weightLeft > weightRight) {
                // Venstre tyngre -> Roter mot klokka
                beam.style.transform = "rotate(-15deg)";
                document.getElementById('eqText').style.borderColor = "#c0392b"; // Rød kant
                document.getElementById('eqText').style.color = "#ccc"; // "Grey out" ligningen litt ved ubalanse
            } else {
                // Høyre tyngre -> Roter med klokka
                beam.style.transform = "rotate(15deg)";
                document.getElementById('eqText').style.borderColor = "#c0392b";
                document.getElementById('eqText').style.color = "#ccc";
            }
        }

        function drawPan(elementId, sideState) {
            const container = document.getElementById(elementId);
            container.innerHTML = '';
            
            // Tegn X-bokser
            for(let i=0; i<sideState.x; i++) {
                const el = document.createElement('div');
                el.className = 'box-x';
                el.innerText = 'x';
                el.onclick = (e) => { e.stopPropagation(); modify(elementId.includes('left')?'left':'right', 'x', -1); };
                container.appendChild(el);
            }

            // Tegn Enheter
            for(let i=0; i<sideState.unit; i++) {
                const el = document.createElement('div');
                el.className = 'circle-1';
                el.innerText = '1';
                el.onclick = (e) => { e.stopPropagation(); modify(elementId.includes('left')?'left':'right', 'unit', -1); };
                container.appendChild(el);
            }
        }

        function formatSide(s) {
            let text = "";
            if (s.x > 0) {
                text += (s.x === 1 ? "x" : s.x + "x");
            }
            if (s.unit > 0) {
                if (text !== "") text += " + ";
                text += s.unit;
            }
            if (text === "") text = "0";
            return text;
        }

        // Start
        render();

    </script>
</body>
</html>
